version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-container
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - app-network

  go-app:
    build:
      context: .
      dockerfile: go\Dockerfile
    depends_on:
      - mongodb

  front-app:
    build:
      context: .
      dockerfile: front\Dockerfile
    ports:
      - "80:80"
    networks:
      - mynetwork
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge